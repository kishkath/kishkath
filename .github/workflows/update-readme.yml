name: Update Commit Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at midnight
  workflow_dispatch:

jobs:
  update-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run commit update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: kishkath
        run: python update_commits.py

      - name: Commit and push changes
        run: |
          git config --global user.name "kishkath"
          git config --global user.email "kiranchw000@gmail.com"
          git add README.md
          git commit -m "Update commit summary and badge"
          git push
